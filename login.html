<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Iniciar sesión</title>

  <link href="css/login.css" rel="stylesheet">
  <script src="js/session-manager.js"></script>
</head>

<body>
  <main>
      <div class="box-container">
          <div class="box-icon">
              <img class="logo-ecommerce" src="img/logo_ecommerce.svg">
          </div>
          <div class="box-login">
              <div class="form">
                <form method="post"> 
                    <h1 class="centered-text">Iniciar sesión</h1>
                    <img class="profile-icon" src="img/profile_icon.svg" alt="Ícono de cuenta de usuario"><br>
                    <label class="login-label" for="user">Usuario</label><br>
                    <input class="login-input" type="text" name="user" id="user" placeholder="Ingrese su usuario" required><br><br>
                    <label class="login-label" for="password">Contraseña</label><br>
                    <input class="login-input" type="password" name="password" id="password" placeholder="Ingrese su contraseña" required><br><br>
                    <label for="togglePassword">
                        <input type="checkbox" id="togglePassword">Mostrar contraseña
                    </label><br>
                    <input type="submit" class="btn-submit" id="btn-submit" value="Ingresar"><br>
                    <p class="centered-text"><a class="link-pass" href="">¿Has olvidado tu contraseña?</a></p>
                </form>
              </div>
          </div>
      </div>
  </main>
  <script src="js/login.js"></script>
</body>

</html>
